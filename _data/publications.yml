- id: lstm-comparison
  title: "An Exploratory Comparison of LSTM and BiLSTM in Stock Price Prediction"
  venue: ICICCT, 2023
  link: https://link.springer.com/chapter/10.1007/978-981-99-5166-6_35
  github: quocviethere/An-Exploratory-Comparison-of-LSTM-and-BiLSTM-in-Stock-Price-Prediction
  description: "Implement the comparison of closely related models: vanilla RNN, LSTM, and BiLSTM to discover the best model for stock price prediction. Experimental results indicated that BiLSTM with ReLU and Adam method achieved the best performance in the prediction of stock price."
