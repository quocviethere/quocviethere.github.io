- id: lstm-comparison
  title: "An Exploratory Comparison of LSTM and BiLSTM in Stock Price Prediction"
  venue: ICICCT, 2023
  description: "Implement the comparison of closely related models: vanilla RNN, LSTM, and BiLSTM to dis- cover the best model for stock price prediction. Experimental results indicated that BiLSTM with ReLU and Adam method achieved the best performance in the prediction of stock price."
