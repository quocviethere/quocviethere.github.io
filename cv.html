<!DOCTYPE html>
<html lang="en-US">

<head>
  <!-- Your head content here -->
</head>

<body>

  <!-- Your header section here -->

  <section>
    <div class="container is-max-desktop">
      
      <!-- Your other content here -->

      <h2>Publications</h2>

      {% for publication in site.data.publications %}
      <div class="columns">
        <div class="column is-four-fifths">
          <a href="{{ publication.project_page }}"><b>{{ publication.title }}</b></a>
          <div class="publication-authors">
            <!-- Authors section here -->
          </div>
          {{ publication.description }}
          
          <!-- Embedding the PDF -->
          <object data="{{https://drive.google.com/file/d/15sjZGY-_mSIfON9qUgceYABL9LpY9NfY/view?usp=sharing}}" type="application/pdf" width="100%" height="600px">
            <p>Your browser does not support PDF viewing. You can <a href="{{https://drive.google.com/file/d/15sjZGY-_mSIfON9qUgceYABL9LpY9NfY/view?usp=sharing}}">download the PDF</a> instead.</p>
          </object>
          <!-- /Embedding the PDF -->
          
        </div>
        <div class="column is-one-fifths has-text-right">
          {{ publication.venue }}
        </div>
      </div>
      {% endfor %}
      
      <!-- Your footer section here -->
      
    </div>
  </section>

</body>

</html>
