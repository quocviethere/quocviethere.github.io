- id: attention-free
  title: "Performance Insights of Attention-free Language Models in Sentiment Analysis: A Case Study for E commerce Platforms in Vietnam"
  venue: ICICCT, 2024
  description: "We explore the use of attention-free language models (BiLSTM, TextCNN, gMLP, Hyena) by comprehensively analysing and comparing their performance with RoBERTA models and show that such attention-free models can achieve comparable results with significantly fewer parameters."
